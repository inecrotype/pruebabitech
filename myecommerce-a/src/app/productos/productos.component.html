<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">PRODUCTOS DE MYECOMMERCE</a>
    </div>
  </nav>
  <body>
    <nav></nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>PRODUCTOS</h3>
  
          <table class="table table hover mt-8">
            <thead>
              <tr>
                <th>NOMBRE</th>
                <th>DESCRIPCIÃ“N</th>
                <th>STOCK</th>
                <th>PRECIO</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.stock }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                  <div class="btn-group btn-group-sm"></div>
                  <button class="btn btn-primary" (click)="edit(producto)">
                    Editar
                  </button>
                  <button class="btn btn-danger" (click)="delete(producto)">
                    Elim
                  </button>
                  <button class="btn btn-info">
                    Comprar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h3>{{productoEdit ? 'EDITAR' : 'NUEVO' }} PRODUCTO</h3>
  
          <form
            class="mt-8"
            [formGroup]="formulario"
            (ngSubmit)="save()"
            autocomplete="off"
          >
            <div class="mb-4 form-check">
              <label for="nombre">Nombre del producto:</label>
              <input
                id="nombre"
                type="text"
                placeholder="Nombre"
                class="form-control"
                formControlName="nombre"
              />
            </div>
            <div class="mb-4 form-check">
              <label for="descripcion">descripcion del producto:</label>
              <input
                id="descripcion"
                type="text"
                placeholder="Descripcion"
                class="form-control"
                formControlName="descripcion"
              />
            </div>
            <div class="mb-4 form-check">
              <label for="stock">Stock del producto:</label>
              <input
                id="stock"
                type="text"
                placeholder="Stock"
                class="form-control"
                formControlName="stock"
              />
            </div>
            <div class="mb-4 form-check">
              <label for="precio">Precio del producto:</label>
              <input
                id="precio"
                type="text"
                placeholder="Stock"
                class="form-control"
                formControlName="precio"
              />
            </div>
  
            <div class="text-end">
              <button class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
